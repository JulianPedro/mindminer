map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

# Expires map
map $sent_http_content_type $expires {
  default                    off;
  text/html                  epoch;
  text/css                   max;
  application/javascript     max;
  ~image/                    max;
}

# Robots
map $host $robots_file {
  mindminer robots.txt;
}

server {
  listen 443 ssl http2;
  server_name $SERVER_NAME;

  include resty-server-https.conf;

  expires $expires;

  http2_max_field_size 12k;

  location /staticfiles/ {
    alias /app/minminer/staticfiles/;
  }

  location /mediafiles/ {
    alias /app/minminer/mediafiles/;
  }

  location = /robots.txt {
    root /app/minminer/staticfiles/;
    try_files /$robots_file = 404;
  }

  location / {
    proxy_http_version 1.1;
    proxy_pass http://$SERVER_ENDPOINT;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_cache_bypass $http_upgrade;
  }
}
